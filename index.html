<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registraition Form</h1>
    <!-- div's are block level elements -->
    <!-- meaning they don't allow other elements to be side by side with them -->
    <form>
        <div>
            <label for="first_name">First Name: *</label>
            <input type="text" name="first_name" id="first_name">
            <!-- input elements don't require closing tags -->
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email_address">Email address: *</label>
            <input type="email" name="email_address" id="email_address">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirm_password">Confirm Password: *</label>
            <input type="password" name="confirm_password" id="confirm_password">
        </div>
        <div>
            <label for="birthdate">Date of Birth: </label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="nonbinary" value="nonbinary">
            <label for="nonbinary">Non-Binary</label>
            <input type="radio" name="gender" id="noresponse" value="noresponse">
            <label for="noresponse">I prefer not to answer.</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label for="language">Favorite Language: </label>
            <select name="language" id="language">
                <option value="language">Javascript</option>
                <option value="language">CSS</option>
                <option value="language">c#</option>
                <option value="language">Python</option>
                <option value="language">HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    <p>* Indicates a required field</p>


</body>

</html>
